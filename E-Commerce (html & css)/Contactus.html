
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact any other details</title>
</head>
<body>
    <fieldset>
        <legend>Contact</legend>
<center>

<form>
    <table>
   <h1>Register here</h1>
    <tr>
        <td>
            <label for="name">Name:</label>
        </td>
        <td>
            <input type="text" id="name" placeholder="Enter your name" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="phno">Phone Number:</label>
        </td>
        <td>
            <input type="number" id="phno" maxlength="10" placeholder="Enter your Phonenumber" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="mail">Mail ID:</label>
        </td>
        <td>
            <input type="email" id="mail" placeholder="Enter your Mail-ID" required>
        </td>
    </tr>

    <tr>
        <td>
            <label>Gender:</label>
        </td>
        <td>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </td>
    </tr>


    <tr>
        <td>
            <label for="address">Address:</label>
        </td>

        <td>
            <textarea   placeholder="Enter your address"></textarea>
            <!-- <input type="textarea" id="address" placeholder="Enter your address" required> -->
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button class="subtn" value="Submit">Submit</button>
            <input class="subtn" type="reset" value="Clear">
        </td>
    </tr>

   
    </table>
</form>
</center>
</fieldset>
</body>
